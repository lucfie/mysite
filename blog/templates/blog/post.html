{% extends 'base.html' %}
{% load static %}

{% block header %}
    <header class="masthead" style="background-image: url('{% static 'base/img/post-bg.jpg' %}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="post-heading">
              <h1>{{ post.post_text }}</h1>
              <!--<h2 class="subheading">Untertitel</h2>-->
              <span class="meta">{{ post.pub_date }}</span>
            </div>
          </div>
        </div>
      </div>
    </header>
{% endblock %}

{% block content %}
    <!-- Post Content -->
    <article>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <p>{{ post.post_text }}</p>
          </div>
        </div>
      </div>
    </article>

    <hr>
{% endblock %}
